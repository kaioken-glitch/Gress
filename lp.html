<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gress-The Latest On Anime And Manga</title>
    <link rel="stylesheet" href="./lp.css">
    <link rel="shortcut icon" href="./Field/gress-favicon-color.png" type="image/x-icon">
</head>
<body>
    
    <div class="large-cont">
       <div class="top-bar">
        <div href="./lp.html" class="cin"><img src="./Field/gress-high-resolution-logo-white-transparent.png" alt=""></div>

                    <option value="2">Dubbed</option>
                </select>                  
            </div>

                <div class="art" id="art-1"></div>

                <div class="art" id="art-18"></div>
                <div class="art" id="art-19"></div>
                <div class="art" id="art-20"></div>
            </div>

            <div class="btns">
                <i class="fas fa-chevron-left" id="left-icon" onclick="scrollCategoryList('left')"></i>
                <i class="fas fa-chevron-right" id="right-icon" onclick="scrollCategoryList('right')"></i>
            </div>
        </div>

        <div class="manga">
            <li><a href="">Manga</a></li>
            <div class="animes" id="mangaList">
                <div class="ant" id="ant-1"></div>

                <div class="ant" id="ant-7"></div>
